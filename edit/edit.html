<!DOCTYPE html>
<html>
<head>
    <script language="javascript" type="text/javascript" src="../static/tinymce/tinymce.min.js"></script>  
    <script src="../static/jQuery2.0.1/jquery-2.0.1.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <script type="text/javascript">  
    tinymce.init({  
        selector: "textarea",  
        selector: "#content", 
        plugins: [
                  "advlist autolink lists link image charmap print preview anchor",
                  "searchreplace visualblocks code fullscreen",
                 ],
        toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
        autosave_ask_before_unload: false
     });
    </script>
    <script>
        function urls(msg) {
            document.getElementById("msg").innerHTML = msg;
        }
    </script>
</head> 
<body>
    <form id="form" method="post">  
        <input id="title"><br><br>
        <textarea name="editContent" id="content"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <br><br><br
    <p>____________________________________________________________________</p>
    <p>If you need to upload pictures, upload here and get there urls :)</p>
    <form action="/upload/" method="POST" enctype="multipart/form-data" target="frame">
        <input type='file' id='pictures' name='pictures' multiple=""/><br><br>
        <input type='submit' id='sub' value='submit'>
    </form>
    <div id='msg'></div>
    <iframe id='frame' name='frame' style='display:none'></iframe>
    <p>____________________________________________________________________</p>
</body>
</html>
